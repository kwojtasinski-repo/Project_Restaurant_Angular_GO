<div class="category-form mt-2 mb-2">
  <h3>
    Edytuj kategorię
  </h3>
  @if (isError()) {
    <div class="mt-2 mb-2">
      <div class="alert alert-danger">
        {{ error() || storeError() }}
      </div>
    </div>
  }

  @if (isLoading() === true) {
    <div>Loading...</div>
  } @else {
    @if (category()) {
      <app-category-form
        [category]="category()"
        [buttonNames]="{ SubmitButtonText: 'Zatwierdź', CancelButtonText: 'Anuluj' }"
        (categoryChanged)="onCategoryChange($event)"
        (submitValid)="onSubmit()"
        (cancelClicked)="cancelClick()">
      </app-category-form>
    } @else {
      <div class="alert alert-danger">
        <h5>
          Kategoria nie została znaleziona
        </h5>
      </div>
    }
  }

</div>
