<div class="category-form mt-2 mb-2">
  <h3>
    Dodaj kategoriÄ™
  </h3>
  @if (error$ | async) {
    <div class="mt-2 mb-2">
      <div class="alert alert-danger">
        {{ error$ | async }}
      </div>
    </div>
  }
  <app-category-form
    (categoryChanged)="onCategoryChange($event)"
    (submitValid)="onSubmit()"
    (cancelClicked)="onCancel()"
  ></app-category-form>
</div>
