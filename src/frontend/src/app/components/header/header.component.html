<nav class="navbar navbar-dark bg-dark navbar-expand-lg" *ngIf="hideHeader$ | async">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" *ngFor="let routerLink of routerLinks">
                    <a class="nav-link active" [routerLink]="routerLink.path" [attr.aria-current]="(currentUrl$ | async)?.substring(1)?.startsWith(routerLink.path) ? 'page' : null">{{ routerLink.name }}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
