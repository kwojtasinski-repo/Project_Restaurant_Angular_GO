<div class="product-form mt-2 mb-2">
    <div class="mb-2">
        <h3>Nowy produkt</h3>
    </div>
    <div>
        <form [formGroup]="addProduct" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="product-name">
                    Nazwa
                </label>
                <input id="product-name" type="text" class="form-control" formControlName="productName" placeholder="Wpisz nazwę produktu" />
                <ng-container *ngIf="addProduct.dirty">
                    <ng-container *ngFor="let error of addProduct.get('productName')?.errors | keyvalue">
                        <ng-container *ngIf="error.value && this.addProduct.get('productName')?.dirty">
                            <div class="invalid-feedback d-block text-break">
                                {{ getErrorMessage(error) }}
                            </div>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </div>
            <div class="form-group">
                <label for="product-description">
                    Opis
                </label>
                <textarea id="product-description" maxlength="5000" class="form-control" formControlName="productDescription" placeholder="Podaj opis" ></textarea>
                <ng-container *ngIf="addProduct.dirty">
                    <ng-container *ngFor="let error of addProduct.get('productDescription')?.errors | keyvalue">
                        <ng-container *ngIf="error.value && this.addProduct.get('productDescription')?.dirty">
                            <div class="invalid-feedback d-block text-break">
                                {{ getErrorMessage(error) }}
                            </div>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </div>
            <div class="form-group">
                <label id="product-cost" >
                    Cena
                </label>
                <input id="product-cost"
                    class="form-control" 
                    formControlName="productCost" 
                    placeholder="Wpisz cenę produktu"
                    currencyFormatter [locale]="locale" [minimumFractionDigits]="minimumFractionDigits" [maximumFractionDigits]="maximumFractionDigits" />
                <ng-container *ngIf="addProduct.dirty">
                    <ng-container *ngFor="let error of addProduct.get('productCost')?.errors | keyvalue">
                        <ng-container *ngIf="error.value && this.addProduct.get('productCost')?.dirty">
                            <div class="invalid-feedback d-block text-break">
                                {{ getErrorMessage(error) }}
                            </div>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </div>
            <div class="form-group">
                <label for="product-category">
                    Kategoria
                </label>
                <select id="product-category" class="form-control" formControlName="productCategory" >
                    <option value="" disabled selected>Wybierz kategorię</option>
                    <option value="1">Category#1</option>
                </select>
                <ng-container *ngIf="addProduct.dirty">
                    <ng-container *ngFor="let error of addProduct.get('productCategory')?.errors | keyvalue">
                        <ng-container *ngIf="error.value && this.addProduct.get('productCategory')?.dirty">
                            <div class="invalid-feedback d-block text-break">
                                {{ getErrorMessage(error) }}
                            </div>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </div>
            <div class="mt-2">
                <button class="btn btn-success">
                    Dodaj
                </button>
            </div>
        </form>
    </div>
</div>
