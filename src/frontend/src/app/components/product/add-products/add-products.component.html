<div class="product-form mt-2 mb-2">
    <div class="mb-2">
        <h3>Nowy produkt</h3>
    </div>
    <div class="mt-2 mb-2" *ngIf="error$ | async">
        <div class="alert alert-danger">
            {{ error$ | async }}
        </div>
    </div>
    <div>
        <app-product-form (productChanged)="onProductChange($event)" (onSubmit)="onSubmit()" (onCancel)="onCancel()"></app-product-form>
    </div>
</div>
