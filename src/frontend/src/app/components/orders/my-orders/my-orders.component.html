<div class="mt-2 orders-view">
  @if (error(); as error) {
    <div class="mt-2 mb-2">
      <div class="alert alert-danger">
        {{ error }}
      </div>
    </div>
  }
  <div class="mt-2 mb-2">
    <app-search-bar [placeholder]="'Wyszukaj zamówienia'" [(term)]="term"></app-search-bar>
  </div>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Numer zamówienia</th>
        <th>Koszt [PLN]</th>
        <th>Utworzono</th>
        <th>Akcja</th>
      </tr>
    </thead>
    <tbody>
      @for (order of ordersToShow(); track order) {
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.orderNumber }}</td>
          <td>{{ order.price | money }}</td>
          <td>{{ order.created }}</td>
          <td>
            <button class="btn btn-link" [routerLink]="'/orders/view/' + order.id">
              Szczegóły
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
